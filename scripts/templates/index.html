{% extends "layout.html" %}
{% block title %} index {% endblock %}
{% block content %}
<style>
  input[type=text], select, input[type=date] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

#data-picker {
  border-radius: 5px;
  padding: 20px;
  width: 75%;
  margin-left: auto;
  margin-right: auto;
}

h3 {
   color: #45a049;
}

</style>
<div id="data-picker">
    <h3>Enter Patient Particulars to search against</h3>
    <form id="pat-particulars" method="post" action="{{ url_for('do_levenshtein_search') }}">
        <label>Given Name</label>
        <input type="text" name="given_name" placeholder="Given Name">

        <label>Middle Name</label>
        <input type="text" name="middle_name" placeholder="Middle Name">
        <label>Family Name</label>
        <input type="text" name="family_name" placeholder="Family Name">
        <label>District</label>
        <input type="text" name="district" placeholder="District">
        <label>County</label>
        <input type="text" name="county" placeholder="County">
        <label>Sub County</label>
        <input type="text" name="sub_county" placeholder="Sub County">
        <label>Parish</label>
        <input type="text" name="parish" placeholder="Parish">
        <label>Village</label>
        <input type="text" name="village" placeholder="Village">
        <label>Birthdate</label>
        <input type="date" name="birth_date" placeholder="Birthdate">
        <label>Gender</label>
        <select name="gender">
            <option>M</option>
            <option>F</option>
        </select>
        <label>Telephone Number</label>
        <input type="text" name="tel_no" placeholder="Telephone Number">
        <label>Treatment Supporter Telephone Number</label>
        <input type="text" name="supp_tel_no" placeholder="Treatment Supporter Telephone Number">
        <label>First Encounter Date</label>
        <input type="date" name="first_enc_date" placeholder="First Encounter Date">
        <label>ART Start Date</label>
        <input type="date" name="art_start_date" ART Start Date>
        <input type="submit" value="Search">
    </form>
</div>
{% endblock %}
